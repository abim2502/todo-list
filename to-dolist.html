<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-dolist.css">
    <script defer src="to-dolist.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <h2>To-Do List <a href="#"> <img src="to-do-list.png" alt="check icon" class="check-icon"></a></h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new list...">
            <button id="addTaskBtn">+</button>
        </div>
        <ul id="taskList"></ul>

        <button id="clearAllBtn" class="clear-all">Delete All</button>

    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Task</h3>
            <input type="text" id="editTaskInput">
            <button id="saveEditBtn">Save</button>
        </div>
    </div>
</body>
</html>
